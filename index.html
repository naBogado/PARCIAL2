<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cat-svg.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kittypedia</title>
  </head>
  <body>
    <header>
      <h1>Kittypedia</h1>
      <ul class="menu">
        <li><a href="/index.html" class="active">CAT INFO</a></li>
        <li><a href="/public/extra.html">CAT FACTS</a></li>
      </ul>
    </header>
    <main>
      <section class="filter">
        <form action="">
          Filter by

          <label for="breed"
            >Breeds
            <select name="breed" id="breed">
              <option value="">Select a breed</option>
            </select>
          </label>
          <label for="order">
            Upload date
            <select name="order" id="order">
              <option>Select an option</option>
              <option value="ASC">Ascending</option>
              <option value="DESC">Descending</option>
              <option value="RAND">Random</option>
            </select>
          </label>
        </form>
      </section>
      <div class="main-content">
        <button class="genBtn">Generate 10 Random cats</button>
        <div class="loader hidden"></div>
        <section class="data"></section>
        <button class="genBtn">Generate 10 Random cats</button>
      </div>
    </main>
    <footer>
      <p>&copy; Ning√∫n derecho reservado. Bogado Nicolas.</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
